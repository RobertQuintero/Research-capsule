<mat-card>
    <form [formGroup]="forgotGroup" (ngSubmit)="submit(forgotGroup.value)" class="login-form">
      <div class="logo">
        <img src="assets/icons/logo-name-v2.svg" alt="Research Capsule" class="logo-image image-register">
        <h1 class="h1-align-left">Forgot your password?<span class="reset-password-text">Please enter the email address you used to sign up and we'll send you a link to reset your password</span></h1>
      </div>
          <mat-form-field appearance="outline" [hideRequiredMarker]="true">
            <mat-label>Email</mat-label>
                <input
                type="email"
                matInput formControlName="email"
                [errorStateMatcher]="matcher"
                placeholder="Ex. Johndoe@gmail.com">

                    <mat-error
                    *ngIf="emailControl.hasError('email') && !emailControl.hasError('required')">
                    <mat-icon >error</mat-icon>Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailControl.hasError('required')">
                      <mat-icon >error</mat-icon>Please enter your email address
                    </mat-error>
          </mat-form-field>

          <br>

        <div class="create-and-login">
                <button mat-button  color="primary" type="button" routerLink="/">Back to Sign in</button>
                <button mat-flat-button color="primary" type="submit" [disabled]="!allFieldsFilled">Send email</button>
        </div>
  </form>

</mat-card>
